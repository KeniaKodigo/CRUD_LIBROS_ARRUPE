<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Filtros de Busqueda</h1>
    <label for="">Busqueda Titulo</label>
    <input type="text" class="form-control" id="titulo_libro" placeholder="Ingresa el titulo del libro" onkeyup="busquedaTitulo()">

    <label>Busqueda Autor</label>
    <input type="text" class="form-control" id="autor_libro" placeholder="Ingresa el autor del libro" onkeyup="busquedaAutor()">
    <br>
    <!-- apartado de los libros -->
    <div id="crudLibro">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLibro">Nuevo</button></th>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Categoria</th>
                    <th>Año de Publicacion</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="filasLibros">

            </tbody>
        </table>
        
        <!-- Modal para registrar un nuevo libro -->
        <div class="modal" id="modalLibro">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Libro</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="row">
                        <form id="formularioLibro" class="needs-validation" novalidate>
                            <div class="modal-body">
                                <div class="form-group mb-3">
                                    <label class="form-label">Id</label>
                                    <input type="text" class="form-control" id="txtId" value="0" disabled>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Titulo</label>
                                    <input type="text" class="form-control" id="txtTitulo" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Autor</label>
                                    <input type="text" class="form-control" id="txtAutor" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Categoria</label>
                                    <input type="text" class="form-control" id="txtCategoria" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Año de publicación</label>
                                    <input type="number" class="form-control" id="txtAnioPublicacion" min="1900" max="2500" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="txtCantidad" min="1" required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnGuardar">Guardar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- modal para prestamos -->
        <div class="modal" id="modalPrestar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Registro de prestamo</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="row">
                            <form>
                                <div class="mb-3 form-group">
                                    <label class="form-label">Persona:</label>
                                    <select id="cbPersona">
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="btnConfirmar">Confirmar</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    //code de javascript
</script>
<script src="js/funciones.js"></script>
<script src="js/libro.js"></script>
</html>
